<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color Pallete</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        Generate Pallete
      </button>
      <div class="pallete-container">
        <!--Color box 1-->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="color-hex">#f0f8ff</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!--Color box 2-->
        <div class="color-box">
          <div class="color" style="background-color: #ccddee"></div>
          <div class="color-info">
            <span class="color-hex">#f0f8ff</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!--Color box 3-->
        <div class="color-box">
          <div class="color" style="background-color: #467991"></div>
          <div class="color-info">
            <span class="color-hex">#f0f8ff</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!--Color box 4-->
        <div class="color-box">
          <div class="color" style="background-color: #75838a"></div>
          <div class="color-info">
            <span class="color-hex">#f0f8ff</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!--Color box 5-->
        <div class="color-box">
          <div class="color" style="background-color: #75838a"></div>
          <div class="color-info">
            <span class="color-hex">#f0f8ff</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
